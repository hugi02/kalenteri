<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${event.title}">Event</title>
    </head>
    <body>
        <h1 th:text="${event.title}">Event title</h1>
        
        <div>
            <strong>Date:</strong> 
            <span th:text="${#temporals.format(event.dateTime, 'dd-MM-yyyy HH:mm')}">Date</span>
        </div>
        
        <div>
            <strong>Description:</strong>
            <p th:text="${event.description}">Description</p>
        </div>
        
        <div>
            <strong>Categories:</strong>
            <span th:each="category : ${event.categories}">
                <a th:href="@{/categories/{id}(id=${category.id})}" 
                   th:text="${category.name}">Category</a>
            </span>
        </div>
        
        <form th:action="@{/events/{id}(id=${event.id})}" method="POST">
            <input type="hidden" name="_method" value="DELETE"/>
            <button type="submit">Delete Event</button>
        </form>
        
        <a th:href="@{/}">Back to main page</a>
    </body>
</html>
